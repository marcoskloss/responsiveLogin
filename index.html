<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5a452e2b84.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <img class="wave" src="img/wave.png" alt="Plano de funo em forma de onda">
  <div class="container">
    <div class="img">
      <img src="img/phone.svg" alt="Phone">
    </div>

    <div class="login-container">
      <form action="">
        <img class="avatar" src="img/avatar.svg" alt="Avatar">
        <h2>WELCOME</h2>
        
        <div class="input-div username">
          <div class="user-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="username" placeholder="Username">
        </div>
        
        <div class="input-div password">
          <div class="lock-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" placeholder="Password">
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="btn-submit" type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
